<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トイレを登録 - どこでもトイレ</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>トイレを登録</h1>
    </header>
    
    <main class="form-container">
        <div id="mini-map"></div>
        
        <form id="toilet-form">
            <div class="form-group">
                <label for="toilet-name">トイレ名称</label>
                <input type="text" id="toilet-name" placeholder="例：○○駅構内トイレ" required>
            </div>
            
            <div class="form-group">
                <label for="toilet-address">住所</label>
                <input type="text" id="toilet-address" placeholder="住所を入力または地図でピン留め">
            </div>
            
            <div class="form-group">
                <label>設備情報</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="facilities" value="baby"> ベビーベッド</label>
                    <label><input type="checkbox" name="facilities" value="multipurpose"> 多目的トイレ</label>
                    <label><input type="checkbox" name="facilities" value="ostomate"> オストメイト対応</label>
                    <label><input type="checkbox" name="facilities" value="handdryer"> ハンドドライヤー</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="toilet-photo">写真（任意）</label>
                <input type="file" id="toilet-photo" accept="image/*">
            </div>
            
            <button type="submit" class="submit-button">登録する</button>
        </form>
    </main>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script src="js/add-toilet.js"></script>
</body>
</html>
